                    dataType: "text",
                    success: function(data) {
                        
                        
                        var json = $.parseJSON(data);
                        
                        
                        var items = json.items;
                        for(i = 0; i<items.length; i++)
                       	{
                       		if(items[i].description != 'undefined')

                       			$("div").append('Description: ' + json.items[i].description + '<br />Done: ' + json.items[i].done + '<br />');

                       	}
                       	
                        

                    }
                });
